                        title: 'अंबेडकर छात्रवृत्ति योजना',
                        description: 'उच्च और व्यावसायिक शिक्षा के लिए अनुसूचित जाति/जनजाति छात्रों को प्रोत्साहित करती है।',
                        eligibility: 'व्यावसायिक पाठ्यक्रम का अनुसरण करने वाले अनुसूचित जाति/जनजाति छात्र',
                        benefits: 'शुल्क और रहने के खर्चों को कवर करने वाली पूर्ण छात्रवृत्ति'
                    },
                    {
                        title: 'अनुसूचित जाति/जनजाति स्व-रोजगार योजना',
                        description: 'अनुसूचित जाति/जनजाति उद्यमियों को व्यवसाय शुरू करने में सहायता करता है।',
                        eligibility: 'अनुसूचित जाति/जनजाति उद्यमी',
                        benefits: 'ब्याज सब्सिडी के साथ बैंक ऋण 40% तक'
                    }
                ]
            }
        };

        function setLanguage(lang) {
            currentLanguage = lang;
            updateLanguage();
            renderCategories();
            renderSchemes();

            // Update button states
            document.querySelectorAll('.lang-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
        }

        function updateLanguage() {
            const lang = translations[currentLanguage];
            document.getElementById('mainTitle').textContent = lang.mainTitle;
            document.getElementById('mainSubtitle').textContent = lang.mainSubtitle;
        }

        function renderCategories() {
            const categoryButtonsDiv = document.getElementById('categoryButtons');
            categoryButtonsDiv.innerHTML = '';

            const lang = translations[currentLanguage];
            Object.keys(lang.categories).forEach(category => {
                const button = document.createElement('button');
                button.className = 'category-btn';
                button.textContent = lang.categories[category];
                if (category === currentCategory) button.classList.add('active');
                button.onclick = () => selectCategory(category);
                categoryButtonsDiv.appendChild(button);
            });
        }

        function selectCategory(category) {
            currentCategory = category;
            document.querySelectorAll('.category-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            renderSchemes();
        }

        function renderSchemes() {
            const schemesGrid = document.getElementById('schemesGrid');
            schemesGrid.innerHTML = '';

            const categorySchemes = schemes[currentCategory];
            if (!categorySchemes) {
                schemesGrid.innerHTML = '<div class="no-data">No schemes available</div>';
                return;
            }

            const schemeList = categorySchemes[currentLanguage] || [];

            if (schemeList.length === 0) {
                schemesGrid.innerHTML = '<div class="no-data">No schemes available</div>';
                return;
            }

            schemeList.forEach(scheme => {
                const card = document.createElement('div');
                card.className = 'scheme-card';
                card.innerHTML = `
                    <h3>${scheme.title}</h3>
                    <p>${scheme.description}</p>
                    <div class="eligibility">
                        <div class="eligibility-label">${currentLanguage === 'en' ? 'ELIGIBILITY' : 'पात्रता'}</div>
                        <div class="eligibility-text">${scheme.eligibility}</div>
                    </div>
                    <div class="benefits">
                        <div class="benefits-label">${currentLanguage === 'en' ? 'BENEFITS' : 'लाभ'}</div>
                        <div class="benefits-text">${scheme.benefits}</div>
                    </div>
                    <button class="apply-btn" onclick="applyScheme('${scheme.title}')">${currentLanguage === 'en' ? 'Learn More' : 'और जानें'}</button>
                `;
                schemesGrid.appendChild(card);
            });
        }

        function applyScheme(schemeName) {
            alert(`${currentLanguage === 'en' ? 'For more information on ' : 'के लिए अधिक जानकारी के लिए '}${schemeName},\n${currentLanguage === 'en' ? 'please visit the official government portal.' : 'कृपया आधिकारिक सरकारी पोर्टल पर जाएं।'}`);
        }

        // Initialize
        renderCategories();
        renderSchemes();
    </script>
</body>
</html>
